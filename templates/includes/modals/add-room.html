<div id="lcb-add-room" class="modal fade" data-backdrop=false>
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" action="#!/rooms/add" class="lcb-rooms-add">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">添加房间</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" placeholder="房间名"
                            class="lcb-room-name form-control" >
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">#</span>
                            <input type="text" placeholder="标识"
                                class="lcb-room-slug form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="描述"
                            class="lcb-room-description form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">保存房间</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
